<form class="task-form" action="/add" method="POST">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
  
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
        <option value="1">1 (Least urgent)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Most urgent)</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" required>
    </div>
  
    <div class="form-group">
      <label>Pinned:</label>
      <input type="radio" id="pinned-yes" name="pinned" value="true" required>
      <label for="pinned-yes">Yes</label>
      <input type="radio" id="pinned-no" name="pinned" value="false" required>
      <label for="pinned-no">No</label>
    </div>
  
    <div class="form-group">
      <label for="tags">Tags (comma separated):</label>
      <input type="text" id="tags" name="tags">
    </div>
  
    <div class="form-group">
      <label for="progress">Progress:</label>
      <select id="progress" name="progress" required>
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>
  
    <div class="form-group">
      <button type="submit">Add Task</button>
    </div>
  </form>
